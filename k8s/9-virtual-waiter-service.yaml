apiVersion: apps/v1
kind: Deployment
metadata:
  name: virtual-waiter-service-deployment
  labels:
    app: virtual-waiter-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: virtual-waiter-service
  template:
    metadata:
      labels:
        app: virtual-waiter-service
    spec:
      containers:
      - name: virtual-waiter-service
        image: sunera25/sep-17-virtual-waiter-service:0.0.1
        imagePullPolicy: Always
        ports:
        - containerPort: 8088
        env:
        - name: SPRING_APPLICATION_NAME
          valueFrom:
            configMapKeyRef:
              name: hrmis-config-map
              key: VIRTUAL_WAITER_SERVICE_APPLICATION_NAME
        - name: SPRING_CONFIG_IMPORT
          valueFrom: 
            configMapKeyRef:
              name: hrmis-config-map
              key: SPRING_CONFIG_IMPORT
        - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
          valueFrom: 
            configMapKeyRef:
              name: hrmis-config-map
              key: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
---
apiVersion: v1
kind: Service
metadata:
  name: virtual-waiter-service
spec:
  selector:
    app: virtual-waiter-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8088